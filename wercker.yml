box: wercker/golang
build:
  steps:
   	- wercker/setup-go-workspace

    - script:
        name: Get dependencies
        code: |-
            sudo go get -v ./...

    - script:
        name: Build
        code: |
            sudo go build -o main

    - script:
        name: Copy output
        code: |-
          rsync -avz "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"