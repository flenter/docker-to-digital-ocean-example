box: wercker/golang
build:
  steps:
   	- script:
   			name: Go environment
   			code: |-
   				go version
   				go env

    - script:
        name: Get dependencies
        code: |-
            sudo go get -v ./...

    - script:
        name: Build
        code: |
            sudo go build -o main

    - script:
        name: Copy output
        code: |-
          rsync -avz "$WERCKER_SOURCE_DIR/" "$WERCKER_OUTPUT_DIR"